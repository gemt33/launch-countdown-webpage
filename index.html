<!DOCTYPE html>
  <html lang=en>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>BitCloutWiki</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap');
    body {
      font-family: 'Roboto Mono', monospace;
    }
    .centered {
      text-align: center;  
    }
    .big {
      font-size: 8vw;
    }
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 80%;
      text-align: center;
      font-size: 1vw;
      padding: 25px 50px 75px 100px;
}
    
    @media (prefers-color-scheme: dark) {
      html { background: #1c1c1c; color: white; }
      a { color: #6bf; }
      a:visited { color: #f8f; }
      a:active { color: red; }
    }
  </style>
  
    
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Mar 30, 2021 20:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="countdown"
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "...";
      }
    }, 1000);
</script>
    
    
  <body>
    <div class="centered big">
      <p>Coming soon.</p>
      <p id="countdown"></p>
    </div>
    <div class="footer">
      <hr align:"center">
      <p><a href="https://bitclout.com/u/bitcloutwiki" target="_blank" rel="noopener noreferrer">https://bitclout.com/u/bitcloutwiki</a> For serious inquiries only: <a href="mailto:contact@bitcloutwiki.org">contact@bitcloutwiki.org</a></p>
    </div>
  </body>
</html>
